<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="home_menu">
        <nav>
            <a href="/">Home</a>
            <a href="/login">Login</a>
        </nav>
    </div>
    <div class="header">
        <h1>Sign Up</h1>
    </div>
    <div class="container">
        <form method="POST" th:action="@{/signup}" th:object="${member}">
            <div class="form-group">
                <label for="username">Username</label>
                    <p id="username_error"></p>
                    <input type="text" id="username" name="username" maxlength="12" th:field="*{username}" required>
                    <br>
                <label for="password">Password</label>
                    <p id="password_error"></p>
                    <input type="password" id="password" name="password" maxlength="32" th:field="*{password}" required>
                    <br>
                <label for="email">Email</label>
                    <p></p>
                    <input type="email" id="email" name="email" th:field="*{email}" required>
                    <br>
                <label for="nickname">Nickname</label>
                    <p id="nickname_error"></p>
                    <input type="text" id="nickname" name="nickname" maxlength="12" th:field="*{nickname}" required>
                    <br>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
